<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spektral Gaming | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="./images/Spektral-Name-Transparent.webp"
          srcset="images/Spektral-Name-Transparent.webp 500w, images/Spektral-Name-Transparent.webp"
          alt="Spektral banner"
          id="spek_banner"
        />
      </div>
      <section class="mission">
        <p>Welcome to Spektral Gaming Merch Shop!</p>
        <p>Gear up and represent your gaming community in style!</p>
        <p>Explore our collection of gaming merchandise tailored for Spektral gamers.</p>
        <p>From gaming accessories to apparel, we've got you covered!</p>
      </section>
      <section class="products">
        <ul class="product-grid">
          <li>
            <a href="product-list/index.html?category=shirt"
              ><img
                src="./images/category-icons/tshirt.png"
                alt="Tent Icon from Noun Project: Mustofa Bayu"
              />
              <h2>T-Shirts</h2>
            </a>
          </li>
          <li>
            <a href="product-list/index.html?category=hoodie"
              ><img
                src="./images/category-icons/hoodie.png"
                alt="Backpack Icon from Noun Project: Mustofa Bayu"
              />
              <h2>Hoodies</h2>
            </a>
          </li>
          <li>
            <a href="product-list/index.html?category=sweats"
              ><img
                src="./images/category-icons/sweat-pants.png"
                alt="Sleeping Bag Icon from Noun Project: Mustofa Bayu"
              />
              <h2>Sweat Pants</h2>
            </a>
          </li>
          <li>
            <a href="product-list/index.html?category=shorts"
              ><img
                src="./images/category-icons/shorts.png"
                alt="Hammock Icon from Noun Project: Paul Richard"
              />
              <h2>Shorts</h2>
            </a>
          </li>
        </ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
